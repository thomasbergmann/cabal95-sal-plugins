<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ title }}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
    <table class="table table-striped table-condensed table-bordered">
        <tr>
            <td>{% if warnings %}<a href="{% url 'machine_list_id' 'DiskError' 'warnings' page theid %}">{% endif %}

                    {{ warnings }}
                </span>

            <td>
                {% if errors %}<a href="{% url 'machine_list_id' 'DiskError' 'errors' page theid %}">{% endif %}

                    {{ errors }}
                </span>
            </td>
        </tr>
    </table>

</div>
